<!DOCTYPE html>
<html>
<head>
    <title>Site Blocked</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .blocked-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            background-color: #f5f5f5;
        }
        .back-button {
            padding: 0.5rem 1rem;
            background-color: #1669d5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .back-button:hover {
            background-color: #1255b3;
        }
    </style>
</head>
<body>
    <div class="blocked-container">
        <h1>Site Blocked</h1>
        <p>This site has been blocked to help you stay focused!</p>
    </div>
</body>
</html>
